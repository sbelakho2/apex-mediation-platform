name: Unity SDK — CI Matrix Testing

on:
  pull_request:
    paths:
      - 'Packages/com.rivalapexmediation.sdk/**'
      - 'sdk/core/unity/**'
      - '.github/workflows/unity-ci.yml'
  push:
    branches: [main, master]
    paths:
      - 'Packages/com.rivalapexmediation.sdk/**'
      - 'sdk/core/unity/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unity-tests:
    name: Unity ${{ matrix.unityVersion }} — ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2020.3.48f1  # LTS
          - 2021.3.35f1  # LTS
          - 2022.3.17f1  # LTS
        targetPlatform:
          - Android
          - iOS
          - tvOS
    
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: |
            Library
            Packages
            ProjectSettings
          key: Library-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}-
            Library-${{ matrix.targetPlatform }}-
      
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: ${{ matrix.targetPlatform != 'Android' }}
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true
      
      - name: Run Unity Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          projectPath: ./
          testMode: PlayMode
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+ApexMediation'
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: Unity Test Results (${{ matrix.unityVersion }} - ${{ matrix.targetPlatform }})
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.unityVersion }}-${{ matrix.targetPlatform }}
          path: artifacts/
          retention-days: 14
      
      - name: Upload Coverage Report
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./artifacts/CodeCoverage/**/TestCoverageResults_*.xml
          flags: unity-${{ matrix.targetPlatform }}
          name: Unity-${{ matrix.unityVersion }}-${{ matrix.targetPlatform }}

  unity-build:
    name: Unity Build — ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: unity-tests
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2022.3.17f1  # Latest LTS
        targetPlatform:
          - Android
          - iOS
    
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: |
            Library
            Packages
          key: Library-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-${{ matrix.unityVersion }}-
      
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: RivalApexMediationSDK-${{ matrix.targetPlatform }}
          buildsPath: builds
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.targetPlatform }}
          path: builds/${{ matrix.targetPlatform }}
          retention-days: 7

  package-validation:
    name: Validate UPM Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate package.json
        working-directory: Packages/com.rivalapexmediation.sdk
        run: |
          # Validate JSON syntax
          cat package.json | jq . > /dev/null
          echo "[OK] package.json is valid JSON"
          
          # Check required fields
          name=$(jq -r '.name' package.json)
          version=$(jq -r '.version' package.json)
          displayName=$(jq -r '.displayName' package.json)
          
          [[ "$name" == "com.rivalapexmediation.sdk" ]] || { echo "ERROR: Invalid name"; exit 1; }
          [[ ! -z "$version" ]] || { echo "ERROR: Missing version"; exit 1; }
          [[ ! -z "$displayName" ]] || { echo "ERROR: Missing displayName"; exit 1; }
          
          echo "[OK] Required fields present"
          echo "Name: $name"
          echo "Version: $version"
          echo "Display Name: $displayName"
      
      - name: Verify assembly definitions
        run: |
          echo "Checking assembly definition files..."
          
          # Runtime asmdef
          if [ -f "Packages/com.rivalapexmediation.sdk/Runtime/ApexMediation.asmdef" ]; then
            echo "[OK] Runtime asmdef found"
            cat Packages/com.rivalapexmediation.sdk/Runtime/ApexMediation.asmdef | jq .
          else
            echo "[ERROR] Runtime asmdef missing"; exit 1
          fi
          
          # Editor asmdef
          if [ -f "Packages/com.rivalapexmediation.sdk/Editor/ApexMediationEditor.asmdef" ]; then
            echo "[OK] Editor asmdef found"
            cat Packages/com.rivalapexmediation.sdk/Editor/ApexMediationEditor.asmdef | jq .
          else
            echo "[ERROR] Editor asmdef missing"; exit 1
          fi
      
      - name: Check sample existence
        run: |
          if [ -d "Packages/com.rivalapexmediation.sdk/Samples~/BasicIntegration" ]; then
            echo "[OK] BasicIntegration sample found"
          else
            echo "[WARN] BasicIntegration sample missing"
          fi
          
          if [ -d "Packages/com.rivalapexmediation.sdk/Samples~/AdvancedUsage" ]; then
            echo "[OK] AdvancedUsage sample found"
          else
            echo "[WARN] AdvancedUsage sample missing"
          fi

# Setup Instructions:
# 1. Add Unity license as repository secret: UNITY_LICENSE
#    - Activate Unity manually: unity-editor -quit -batchmode -serial <serial> -username <email> -password <password>
#    - Extract license: cat ~/.local/share/unity3d/Unity/Unity_lic.ulf | base64
# 2. Add UNITY_EMAIL and UNITY_PASSWORD secrets
# 3. Ensure Unity project is in repository root or adjust projectPath
# 4. For free/personal license, use activation workflow: game-ci/unity-request-activation-file
