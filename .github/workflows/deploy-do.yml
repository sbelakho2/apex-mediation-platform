name: Deploy to DigitalOcean Droplet (manual)

on:
  # NOTE: DO account not provisioned yet â€” keep this workflow manual-only.
  # Enable push triggers later once DO services and secrets are ready.
  workflow_dispatch:
    inputs:
      target:
        description: "Target environment"
        required: true
        default: "production"

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # Run only on manual dispatch until DO is ready
    if: ${{ github.event_name == 'workflow_dispatch' }}
    concurrency:
      group: do-deploy-${{ github.ref }}
      cancel-in-progress: false
    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
      IMAGE_CONSOLE: ghcr.io/${{ github.repository }}/console
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for building workspace projects if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      - name: Build and push console image
        uses: docker/build-push-action@v6
        with:
          context: ./console
          push: true
          tags: |
            ${{ env.IMAGE_CONSOLE }}:latest
            ${{ env.IMAGE_CONSOLE }}:${{ github.sha }}

      - name: Add droplet host to known_hosts
        if: ${{ secrets.DROPLET_HOST && secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Write SSH key
        if: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy via SSH
        if: ${{ secrets.DROPLET_HOST && secrets.DEPLOY_SSH_KEY }}
        env:
          HOST: ${{ secrets.DROPLET_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${USER}@${HOST} \
            "cd /opt/apex && \
             docker login ghcr.io -u $GITHUB_ACTOR -p $GITHUB_TOKEN && \
             sed -i 's#context: ../backend#image: ${{ env.IMAGE_BACKEND }}:latest#' infrastructure/docker-compose.prod.yml && \
             sed -i 's#context: ../console#image: ${{ env.IMAGE_CONSOLE }}:latest#' infrastructure/docker-compose.prod.yml && \
             docker compose -f infrastructure/docker-compose.prod.yml pull && \
             docker compose -f infrastructure/docker-compose.prod.yml up -d"

      - name: Post-deploy health check
        if: ${{ secrets.DROPLET_HOST && secrets.DEPLOY_SSH_KEY }}
        run: |
          curl -fsS https://api.apexmediation.ee/health || exit 1

      - name: Rollback on failure (previous images)
        if: failure() && secrets.DROPLET_HOST && secrets.DEPLOY_SSH_KEY
        env:
          HOST: ${{ secrets.DROPLET_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "Deploy failed. Attempting rollback..."
          ssh -i ~/.ssh/id_ed25519 ${USER}@${HOST} \
            "cd /opt/apex && \
             docker compose -f infrastructure/docker-compose.prod.yml ps && 
             docker compose -f infrastructure/docker-compose.prod.yml up -d"

      - name: No-op notice (DO not provisioned)
        if: ${{ !secrets.DROPLET_HOST || !secrets.DEPLOY_SSH_KEY }}
        run: |
          echo "[INFO] DigitalOcean deploy secrets are not configured yet."
          echo "[INFO] This workflow is manual-only and will perform build/push to GHCR,"
          echo "       but will skip droplet deployment and health checks until DO is ready."
