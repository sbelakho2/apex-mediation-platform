name: Android TV (CTV) CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/ctv/android-tv/**'
      - '.github/workflows/ctv-android.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sdk/ctv/android-tv/**'
      - '.github/workflows/ctv-android.yml'

jobs:
  ctv-android:
    name: Build and Test CTV Android
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prepare Gradle wrapper
        run: |
          chmod +x sdk/core/android/gradlew
          sdk/core/android/gradlew --version

      - name: Assemble release AAR (CTV)
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx2g' -Dkotlin.daemon.jvm.options=-Xmx2g"
        run: |
          sdk/core/android/gradlew -p sdk/ctv/android-tv clean assembleRelease --no-daemon --stacktrace

      - name: Run unit tests (CTV)
        run: |
          sdk/core/android/gradlew -p sdk/ctv/android-tv testDebugUnitTest --no-daemon --stacktrace

      - name: API compatibility check (if baseline exists)
        shell: bash
        run: |
          if [ -d "sdk/ctv/android-tv/api" ]; then
            echo "Baseline found. Running apiCheck..."
            sdk/core/android/gradlew -p sdk/ctv/android-tv apiCheck --no-daemon --stacktrace
          else
            echo "No API baseline detected. Generating baseline via apiDump (consider committing api/ to repo)."
            sdk/core/android/gradlew -p sdk/ctv/android-tv apiDump --no-daemon --stacktrace
          fi

      - name: Enforce gates (size, config)
        run: |
          sdk/core/android/gradlew -p sdk/ctv/android-tv checkCtvSdkSize validateSdkConfig --no-daemon --stacktrace

      - name: Upload AAR artifact (CTV)
        uses: actions/upload-artifact@v4
        with:
          name: ctv-android-aar
          path: sdk/ctv/android-tv/build/outputs/aar/*-release.aar
          if-no-files-found: error

      - name: Upload SDK size report (CTV)
        uses: actions/upload-artifact@v4
        with:
          name: ctv-android-size-report
          path: sdk/ctv/android-tv/build/reports/sdk-size/size-report.json
          if-no-files-found: error

      - name: Upload unit test results (CTV)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ctv-android-test-results
          path: |
            sdk/ctv/android-tv/build/test-results
            sdk/ctv/android-tv/build/reports/tests
          if-no-files-found: warn
