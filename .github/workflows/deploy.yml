name: Deploy to Droplet

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        env:
          HOST: ${{ secrets.DROPLET_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "${USER}@${HOST}" '
            set -euo pipefail
            if [ ! -d /opt/apex ]; then sudo mkdir -p /opt/apex && sudo chown -R "$USER":"$USER" /opt/apex; fi
            if [ ! -d /opt/apex/.git ]; then
              git clone https://github.com/sbelakho2/Ad-Project /opt/apex
            else
              cd /opt/apex && git fetch --all && git reset --hard origin/main
            fi
            cd /opt/apex
            NGINX_PORT=80 docker compose -f infrastructure/docker-compose.prod.yml pull || true
            NGINX_PORT=80 docker compose -f infrastructure/docker-compose.prod.yml up -d
          '
