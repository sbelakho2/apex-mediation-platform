name: Trivy Security Scanning

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC

jobs:
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: true
      
      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs-results.sarif
          category: trivy-filesystem

  trivy-images:
    name: Trivy Docker Image Scans
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: backend
            dockerfile: backend/Dockerfile
            context: backend
          - name: console
            dockerfile: console/Dockerfile
            context: console
          - name: analytics
            dockerfile: backend/analytics/Dockerfile
            context: backend/analytics
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.image.name }}:test \
            -f ${{ matrix.image.dockerfile }} \
            ${{ matrix.image.context }}
      
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: '${{ matrix.image.name }}:test'
          format: 'sarif'
          output: 'trivy-${{ matrix.image.name }}-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on CRITICAL vulnerabilities
          ignore-unfixed: false
      
      - name: Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.image.name }}-results.sarif'
          category: 'trivy-image-${{ matrix.image.name }}'
      
      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: '${{ matrix.image.name }}:test'
          format: 'cyclonedx'
          output: 'sbom-${{ matrix.image.name }}.json'
      
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-${{ matrix.image.name }}
          path: sbom-${{ matrix.image.name }}.json
          retention-days: 90
      
      - name: Generate vulnerability report
        uses: aquasecurity/trivy-action@0.20.0
        if: always()
        with:
          image-ref: '${{ matrix.image.name }}:test'
          format: 'table'
          output: 'trivy-${{ matrix.image.name }}-report.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report-${{ matrix.image.name }}
          path: trivy-${{ matrix.image.name }}-report.txt
          retention-days: 30
