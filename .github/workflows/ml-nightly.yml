name: ML Nightly Pipeline

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (CPU lane)
        run: |
          python -m pip install --upgrade pip
          pip install -c ML/constraints.txt -r ML/requirements.txt

      - name: Manifest scan & validate (strict)
        run: |
          python ML/scripts/manifest_tools.py scan data || true
          # Validate any manifests found under data/ (strict)
          for f in $(python ML/scripts/manifest_tools.py scan data || true); do
            echo "Validating $f";
            python ML/scripts/manifest_tools.py validate "$f" || exit 1;
          done

      - name: Generate tiny synthetic dataset for FE
        run: |
          python - <<'PY'
          import pandas as pd
          from pathlib import Path
          Path('artifacts').mkdir(exist_ok=True)
          df = pd.DataFrame({
            'event_time': ['2025-01-01T00:00:00Z']*200 + ['2025-01-02T00:00:00Z']*200,
            'label': [1]*200 + [0]*200,
            'ip': ['1.2.3.4']*400,
            'placement_id': ['pl1','pl2']*200,
          })
          df.to_parquet('artifacts/events.parquet', index=False)
          PY

      - name: Feature engineering (streaming) with validation
        run: |
          python ML/scripts/feature_engineering.py \
            --input artifacts/events.parquet \
            --out-dir artifacts/features \
            --stream --input-format parquet \
            --validate-in --validate-out --validate-limit 500

      - name: Validate engineered features via CLI
        run: |
          python ML/scripts/validate_dataset.py \
            --schema fraud --format parquet \
            --path artifacts/features/features.parquet \
            --limit 1000 --report artifacts/features/cli.validation.json

      - name: Train (row-limited) to produce sample model
        run: |
          python ML/scripts/train_supervised_logreg.py \
            --features artifacts/features/features.parquet \
            --row-limit 500 --input-format parquet \
            --out-dir artifacts/model --validate-features --validate-limit 500

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-nightly-artifacts
          path: |
            artifacts/**
