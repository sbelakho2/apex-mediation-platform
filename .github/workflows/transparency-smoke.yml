name: Transparency Smoke

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install workspace dependencies
        run: npm install

      - name: Run transparency breaker/retry smoke
        run: sudo npm --prefix backend run transparency:smoke

      - name: Upload smoke logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: transparency-smoke-logs
          path: backend/.transparency-metrics.log
          if-no-files-found: ignore
