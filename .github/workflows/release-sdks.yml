name: release-sdks

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  android-mobile:
    name: Android Mobile — publish AAR (GitHub Packages)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Assemble + size gate
        working-directory: sdk/core/android
        run: ./gradlew assembleRelease checkSdkSize validateSdkConfig --no-daemon
      - name: Publish to GitHub Packages (Maven)
        if: ${{ env.GITHUB_TOKEN != '' }}
        working-directory: sdk/core/android
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: ./gradlew publish --no-daemon

  android-ctv:
    name: Android TV (CTV) — publish AAR (GitHub Packages)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Assemble + size check
        working-directory: sdk/ctv/android-tv
        run: ./gradlew assembleRelease checkCtvSdkSize --no-daemon
      - name: Publish to GitHub Packages (Maven)
        if: ${{ env.GITHUB_TOKEN != '' }}
        working-directory: sdk/ctv/android-tv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: ./gradlew publish --no-daemon

  ios:
    name: iOS SDK — build + attach to Release
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Build (SwiftPM)
        working-directory: sdk/core/ios
        run: |
          swift build -c release
      - name: Package source (SPM)
        run: |
          mkdir -p artifacts
          tar -czf artifacts/ios-spm-source.tar.gz sdk/core/ios
      - name: Upload artifact to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/ios-spm-source.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unity:
    name: Unity SDK — package UPM and attach to Release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create UPM tarball
        run: |
          mkdir -p artifacts
          tar -czf artifacts/unity-upm-package.tgz -C Packages com.rivalapexmediation.sdk
      - name: Upload artifact to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/unity-upm-package.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
