# DEPRECATED: This workflow is being consolidated into sdk-release.yml
# Please use sdk-release.yml for all SDK releases going forward.
# This file remains for backward compatibility with existing tags.
# See docs/CI_RELEASE_GUIDE.md for unified release process.

name: release-sdks (Legacy)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  android-mobile:
    name: Android Mobile — publish AAR (GitHub Packages)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Assemble + size gate
        working-directory: sdk/core/android
        run: ./gradlew assembleRelease checkSdkSize validateSdkConfig --no-daemon
      - name: Publish to GitHub Packages (Maven)
        if: ${{ env.GITHUB_TOKEN != '' }}
        working-directory: sdk/core/android
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: ./gradlew publish --no-daemon

  android-ctv:
    name: Android TV (CTV) — publish AAR (GitHub Packages)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Assemble + size check
        working-directory: sdk/ctv/android-tv
        run: ./gradlew assembleRelease checkCtvSdkSize --no-daemon
      - name: Publish to GitHub Packages (Maven)
        if: ${{ env.GITHUB_TOKEN != '' }}
        working-directory: sdk/ctv/android-tv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: ./gradlew publish --no-daemon

  ios:
    name: iOS SDK — build XCFramework + attach to Release
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      
      - name: Build (SwiftPM)
        working-directory: sdk/core/ios
        run: |
          swift build -c release
      
      - name: Build XCFramework
        working-directory: sdk/core/ios
        run: |
          # Build for iOS devices
          xcodebuild archive \
            -scheme ApexMediation \
            -destination "generic/platform=iOS" \
            -archivePath build/ApexMediation-iOS.xcarchive \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          
          # Build for iOS Simulator
          xcodebuild archive \
            -scheme ApexMediation \
            -destination "generic/platform=iOS Simulator" \
            -archivePath build/ApexMediation-iOS-Simulator.xcarchive \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          
          # Create XCFramework
          xcodebuild -create-xcframework \
            -archive build/ApexMediation-iOS.xcarchive -framework ApexMediation.framework \
            -archive build/ApexMediation-iOS-Simulator.xcarchive -framework ApexMediation.framework \
            -output build/ApexMediation.xcframework
          
          # Zip XCFramework for distribution
          cd build
          zip -r ApexMediation.xcframework.zip ApexMediation.xcframework
      
      - name: Package source (SPM)
        run: |
          mkdir -p artifacts
          tar -czf artifacts/ios-spm-source.tar.gz sdk/core/ios
          cp sdk/core/ios/build/ApexMediation.xcframework.zip artifacts/
      
      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ios-spm-source.tar.gz
            artifacts/ApexMediation.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unity:
    name: Unity SDK — package UPM and attach to Release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create UPM tarball
        run: |
          mkdir -p artifacts
          tar -czf artifacts/unity-upm-package.tgz -C Packages com.rivalapexmediation.sdk
      - name: Upload artifact to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/unity-upm-package.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
