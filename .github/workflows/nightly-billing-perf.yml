name: Nightly â€” Billing k6 perf smoke

on:
  schedule:
    - cron: '0 3 * * *' # 03:00 UTC nightly
  workflow_dispatch:

jobs:
  k6-billing-perf:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2 ca-certificates
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
      - name: Run k6 usage-api smoke
        env:
          API_BASE: ${{ secrets.BILLING_API_BASE || 'https://staging.api.example.com' }}
        run: |
          mkdir -p quality/perf/reports
          k6 run quality/perf/billing/usage-api.js || true
      - name: Run k6 invoices-api smoke
        env:
          API_BASE: ${{ secrets.BILLING_API_BASE || 'https://staging.api.example.com' }}
        run: |
          k6 run quality/perf/billing/invoices-api.js || true
      - name: Upload k6 artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-billing-perf
          path: quality/perf/reports/**
          retention-days: 7
