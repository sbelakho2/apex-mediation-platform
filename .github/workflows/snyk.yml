name: Snyk Security Scanning

# Optional: Additional security scanning with Snyk for dependencies and containers
# Requires SNYK_TOKEN secret to be configured in GitHub repository settings

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Monday at 3 AM UTC

jobs:
  snyk-backend:
    name: Snyk — Backend Dependencies
    runs-on: ubuntu-22.04
    if: ${{ vars.SNYK_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.4'
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/package.json
      
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk-backend

  snyk-console:
    name: Snyk — Console Dependencies
    runs-on: ubuntu-22.04
    if: ${{ vars.SNYK_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.4'
      
      - name: Install dependencies
        working-directory: console
        run: npm ci
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=console/package.json
      
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk-console

  snyk-python:
    name: Snyk — Python ML Dependencies
    runs-on: ubuntu-22.04
    if: ${{ vars.SNYK_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        working-directory: ML
        run: pip install -r requirements.txt
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=ML/requirements.txt
      
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk-python

  snyk-docker:
    name: Snyk — Docker Images
    runs-on: ubuntu-22.04
    if: ${{ vars.SNYK_ENABLED == 'true' }}
    strategy:
      matrix:
        service:
          - { name: backend, dockerfile: backend/Dockerfile, context: backend }
          - { name: console, dockerfile: console/Dockerfile, context: console }
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.service.name }}:snyk -f ${{ matrix.service.dockerfile }} ${{ matrix.service.context }}
      
      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ matrix.service.name }}:snyk
          args: --severity-threshold=high
      
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk-docker-${{ matrix.service.name }}

# Setup Instructions:
# 1. Sign up for Snyk at https://snyk.io
# 2. Generate a Snyk token from Account Settings
# 3. Add SNYK_TOKEN to GitHub repository secrets
# 4. Set GitHub variable SNYK_ENABLED=true to enable scanning
# 5. (Optional) Configure Snyk organization and project settings
