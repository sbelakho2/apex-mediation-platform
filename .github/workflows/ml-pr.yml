name: ML PR Fast Lane

on:
  pull_request:
    paths:
      - 'ML/**'
      - '.github/workflows/ml-pr.yml'
  workflow_dispatch: {}

jobs:
  ml-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (CPU lane)
        run: |
          python -m pip install --upgrade pip
          pip install -c ML/constraints.txt -r ML/requirements.txt

      - name: Run unit tests
        run: |
          pytest ML/scripts/tests -q

      - name: Manifest SoT guard
        run: |
          python ML/scripts/check_manifests.py --root .

      - name: Schema validation CLI smoke (CSV)
        run: |
          mkdir -p artifacts
          cat > /tmp/sample.csv <<'CSV'
          event_time,label,value
          2025-01-01T00:00:00Z,1,3.14
          2025-01-02T00:00:00Z,0,2.72
          CSV
          python ML/scripts/validate_dataset.py \
            --schema fraud --format csv --path /tmp/sample.csv \
            --limit 100 --report artifacts/validate_sample.json

      - name: Upload CLI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-pr-artifacts
          path: artifacts/**
