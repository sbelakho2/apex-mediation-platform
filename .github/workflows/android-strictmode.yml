name: Android StrictMode Smoke

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  android-strictmode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run StrictMode Robolectric smoke tests
        working-directory: sdk/core/android
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx2g' -Dkotlin.daemon.jvm.options=-Xmx2g"
        run: |
          chmod +x ./gradlew
          ./gradlew --version
          ./gradlew strictmodeSmoke --no-daemon --stacktrace
