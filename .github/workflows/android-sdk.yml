name: Android SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/core/android/**'
      - '.github/workflows/android-sdk.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sdk/core/android/**'
      - '.github/workflows/android-sdk.yml'

jobs:
  android-sdk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      checks: write
    defaults:
      run:
        working-directory: sdk/core/android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prepare Gradle wrapper
        run: |
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build release AAR
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx2g' -Dkotlin.daemon.jvm.options=-Xmx2g"
        run: |
          ./gradlew clean :sdk:core:android:assembleRelease --no-daemon --stacktrace

      - name: Run unit tests
        run: |
          ./gradlew :sdk:core:android:testDebugUnitTest --no-daemon --stacktrace

      - name: API compatibility check (generate baseline if missing)
        run: |
          if [ -d "api" ]; then
            echo "Baseline found. Running apiCheck..."
            ./gradlew :sdk:core:android:apiCheck --no-daemon --stacktrace
          else
            echo "No API baseline detected. Generating baseline via apiDump (consider committing api/ to repo)."
            ./gradlew :sdk:core:android:apiDump --no-daemon --stacktrace
          fi

      - name: Enforce size and SDK config gates + generate docs
        run: |
          ./gradlew :sdk:core:android:checkSdkSize :sdk:core:android:validateSdkConfig :sdk:core:android:generateApiDocs --no-daemon --stacktrace

      - name: Package Dokka HTML as zip
        run: |
          cd build/dokka/html
          zip -r ../../api-docs-html.zip .

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apexmediation-aar
          path: sdk/core/android/build/outputs/aar/*-release.aar
          if-no-files-found: error

      - name: Upload SDK size report
        uses: actions/upload-artifact@v4
        with:
          name: android-sdk-size-report
          path: sdk/core/android/build/reports/sdk-size/size-report.json
          if-no-files-found: error

      - name: Upload API docs (Dokka HTML zip)
        uses: actions/upload-artifact@v4
        with:
          name: android-api-docs-html
          path: sdk/core/android/build/api-docs-html.zip
          if-no-files-found: error
