name: "Rival Ad Platform CodeQL Config"

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/generated'
  - '**/*.test.ts'
  - '**/*.test.js'
  - '**/*.spec.ts'
  - '**/*.spec.js'
  - '**/test/**'
  - '**/tests/**'
  - '**/__tests__/**'
  - '**/vendor/**'
  - '**/Pods/**'

paths:
  - backend/src
  - backend/services
  - backend/routes
  - console/src
  - website/src
  - sdk/core/android/src/main
  - sdk/core/ios/Sources
  - ML/src

# Disable queries that cause false positives
query-filters:
  - exclude:
      id: js/unused-local-variable  # Common in TypeScript with intentional unused params
  - exclude:
      id: js/incomplete-url-substring-sanitization  # Handled by custom validators
