server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: ${PROMTAIL_POSITIONS_PATH:-/tmp/positions.yaml}

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: ${LOKI_TENANT_ID:-apex}

scrape_configs:
  # Scrape backend logs
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          __path__: ${BACKEND_LOG_PATH:-/var/log/backend/*.log}
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            service: service
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Scrape console logs
  - job_name: console
    static_configs:
      - targets:
          - localhost
        labels:
          job: console
          __path__: ${CONSOLE_LOG_PATH:-/var/log/console/*.log}
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
      - labels:
          level:

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: ${SYSTEM_LOG_PATH:-/var/log/syslog}
