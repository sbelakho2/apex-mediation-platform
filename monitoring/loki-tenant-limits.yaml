# Per-tenant overrides for Loki ingestion and retention.
# Copy this pattern if you need additional tenants.
overrides:
  apex:
    ingestion_rate_mb: 5
    ingestion_burst_size_mb: 10
    max_global_streams_per_tenant: 5000
    max_streams_per_user: 2000
    max_series_per_user: 5000
    retention_period: 720h
