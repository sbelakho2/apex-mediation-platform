# Grafana datasource configuration
#
# This file contains only the always-on datasources (Prometheus, Loki).
# `deploy-monitoring.sh` renders `grafana-datasources.generated.yml` from this
# base file and conditionally appends PostgreSQL and ClickHouse datasources when
# valid credentials exist in `monitoring/.env`.
apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

