# Grafana datasource configuration
apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

  # PostgreSQL - Direct database queries
  - name: PostgreSQL
    type: postgres
    url: ${DATABASE_URL}
    user: ${DB_USER}
    secureJsonData:
      password: ${DB_PASSWORD}
    jsonData:
      database: apexmediation
      sslmode: require
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400

  # ClickHouse - Analytics queries
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    url: ${CLICKHOUSE_URL}
    secureJsonData:
      password: ${CLICKHOUSE_PASSWORD}
    jsonData:
      defaultDatabase: apexmediation
      dialTimeout: 10
      queryTimeout: 60
