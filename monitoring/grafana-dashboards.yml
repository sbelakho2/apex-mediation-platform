# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'ApexMediation Dashboards'
    orgId: 1
    folder: 'ApexMediation'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
