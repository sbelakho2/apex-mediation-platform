# Prometheus alerting rules for ApexMediation
groups:
  # Backend API alerts
  - name: backend_api
    interval: 30s
    rules:
      - alert: BackendAPIDown
        expr: up{job="backend-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been down for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/http-error-spike.md"
          dashboard: "https://grafana.rival.com/d/api-red-metrics"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}s, above 500ms threshold."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/high-api-latency.md"
          dashboard: "https://grafana.rival.com/d/api-red-metrics"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="backend-api"} / 1024 / 1024 > 450
        for: 10m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High memory usage"
          description: "Backend API is using {{ $value }}MB of memory (limit: 512MB)."

      - alert: DatabaseConnectionPoolExhausted
        expr: pg_pool_size - pg_pool_available < 5
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} database connections available in pool."

  # Payment processing alerts
  - name: payments
    interval: 1m
    rules:
      - alert: HighPaymentFailureRate
        expr: rate(stripe_payment_failed_total[5m]) / rate(stripe_payment_attempted_total[5m]) > 0.10
        for: 5m
        labels:
          severity: critical
          service: billing
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}, above 10% threshold."

      - alert: StripeWebhookDeliveryFailed
        expr: increase(stripe_webhook_failures_total[5m]) > 3
        for: 5m
        labels:
          severity: warning
          service: billing
        annotations:
          summary: "Stripe webhook delivery failures"
          description: "{{ $value }} webhook delivery failures in the last 5 minutes."

  # Database alerts
  - name: database
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 50
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High number of database connections"
          description: "{{ $value }} active connections to PostgreSQL (limit: 60)."

      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_exec_time[5m]) > 1000
        for: 10m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is {{ $value }}ms."

      - alert: DatabaseDiskSpaceRunningOut
        expr: pg_database_size_bytes / pg_settings_max_wal_size_bytes > 0.85
        for: 10m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database disk space running low"
          description: "Database is using {{ $value | humanizePercentage }} of allocated space."

  # Cache alerts (Redis)
  - name: cache
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 2 minutes. App will function but with degraded performance."

      - alert: HighCacheMissRate
        expr: rate(redis_keyspace_misses_total[5m]) / rate(redis_keyspace_hits_total[5m]) > 0.5
        for: 10m
        labels:
          severity: info
          service: cache
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is {{ $value | humanizePercentage }}."

  # System resource alerts
  - name: system_resources
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes > 0.85
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      - alert: SystemOutOfMemory
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.90
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "System running out of memory"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

  # Business metrics alerts
  - name: business_metrics
    interval: 5m
    rules:
      - alert: NoNewCustomersIn24Hours
        expr: increase(customers_created_total[24h]) == 0
        for: 1h
        labels:
          severity: info
          service: business
        annotations:
          summary: "No new customer signups in 24 hours"
          description: "No new customers have signed up in the last 24 hours. Check marketing campaigns."

      - alert: HighChurnRate
        expr: rate(subscriptions_cancelled_total[7d]) / rate(subscriptions_created_total[7d]) > 0.20
        for: 1h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "High customer churn rate"
          description: "Churn rate is {{ $value | humanizePercentage }} over the last 7 days."

      - alert: RevenueDropDetected
        expr: sum(rate(stripe_revenue_cents[24h])) < 0.7 * sum(rate(stripe_revenue_cents[7d] offset 7d))
        for: 2h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Significant revenue drop detected"
          description: "Revenue is down {{ $value }}% compared to last week's average."

  # SDK health alerts
  - name: sdk_health
    interval: 5m
    rules:
      - alert: HighSDKCrashRate
        expr: rate(sdk_crashes_total[1h]) / rate(sdk_sessions_total[1h]) > 0.001
        for: 30m
        labels:
          severity: critical
          service: sdk
        annotations:
          summary: "High SDK crash rate detected"
          description: "SDK crash rate is {{ $value | humanizePercentage }}, above 0.1% threshold."

      - alert: HighANRRate
        expr: rate(sdk_anr_total[1h]) / rate(sdk_sessions_total[1h]) > 0.0002
        for: 30m
        labels:
          severity: warning
          service: sdk
        annotations:
          summary: "High ANR rate detected"
          description: "SDK ANR rate is {{ $value | humanizePercentage }}, above 0.02% threshold."

  # RTB & Auction alerts
  - name: rtb_auction
    interval: 30s
    rules:
      - alert: AuctionLatencyP95Warning
        expr: histogram_quantile(0.95, sum by (le) (rate(auction_latency_seconds_bucket[5m]))) > 0.2
        for: 5m
        labels:
          severity: warning
          service: rtb
        annotations:
          summary: "Auction latency p95 elevated"
          description: "Auction p95 latency is {{ $value }}s, above 200ms warning threshold."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/rtb-high-latency.md"
          dashboard: "https://grafana.rival.com/d/rtb-overview"

      - alert: AuctionLatencyP95Critical
        expr: histogram_quantile(0.95, sum by (le) (rate(auction_latency_seconds_bucket[5m]))) > 0.5
        for: 5m
        labels:
          severity: critical
          service: rtb
        annotations:
          summary: "Auction latency p95 critical"
          description: "Auction p95 latency is {{ $value }}s, above 500ms critical threshold. Investigate adapter timeouts."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/rtb-critical-latency.md"
          dashboard: "https://grafana.rival.com/d/rtb-overview"

      - alert: AdapterTimeoutSpikeShort
        expr: sum by (adapter) (rate(rtb_adapter_timeouts_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          service: rtb
        annotations:
          summary: "Adapter timeout spike detected (5m window)"
          description: "Adapter {{ $labels.adapter }} timeout rate is {{ $value }}/s over the last 5 minutes."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/adapter-timeouts.md"
          dashboard: "https://grafana.rival.com/d/rtb-overview"

      - alert: AdapterTimeoutSpikeSustained
        expr: sum by (adapter) (rate(rtb_adapter_timeouts_total[1h])) > 0.05
        for: 1h
        labels:
          severity: critical
          service: rtb
        annotations:
          summary: "Sustained adapter timeout spike (1h window)"
          description: "Adapter {{ $labels.adapter }} timeout rate is {{ $value }}/s over the last hour. Check adapter health."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/adapter-timeouts.md"
          dashboard: "https://grafana.rival.com/d/rtb-overview"

      - alert: HighNoFillRate
        expr: sum(rate(rtb_no_fill_total[5m])) / sum(rate(rtb_requests_total[5m])) > 0.5
        for: 10m
        labels:
          severity: warning
          service: rtb
        annotations:
          summary: "High no-fill rate"
          description: "No-fill rate is {{ $value | humanizePercentage }}, above 50% threshold. Check adapter availability."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/high-no-fill-rate.md"
          dashboard: "https://grafana.rival.com/d/rtb-overview"

      - alert: HTTPErrorBudgetBurnShort
        expr: (1 - (sum(rate(http_request_duration_seconds_count{status_code!~"5.."}[5m])) / sum(rate(http_request_duration_seconds_count[5m])))) > 0.05
        for: 5m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "HTTP error budget burn (5m window)"
          description: "Error rate {{ $value | humanizePercentage }} is burning through error budget rapidly."

      - alert: HTTPErrorBudgetBurnLong
        expr: (1 - (sum(rate(http_request_duration_seconds_count{status_code!~"5.."}[1h])) / sum(rate(http_request_duration_seconds_count[1h])))) > 0.01
        for: 1h
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "HTTP error budget burn (1h window)"
          description: "Error rate {{ $value | humanizePercentage }} is consistently elevated over the last hour."

  # ClickHouse & Analytics alerts
  - name: clickhouse_analytics
    interval: 1m
    rules:
      - alert: ClickHouseWriteFailures
        expr: sum(rate(analytics_events_failed_total{destination="clickhouse"}[5m])) > 10
        for: 5m
        labels:
          severity: critical
          service: analytics
        annotations:
          summary: "ClickHouse write failures detected"
          description: "{{ $value }} write failures/s to ClickHouse. Check database health and connectivity."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/clickhouse-write-failures.md"
          dashboard: "https://grafana.rival.com/d/tracking-ingest"

      - alert: ClickHouseHighWriteLatency
        expr: histogram_quantile(0.95, sum by (le) (rate(clickhouse_write_duration_seconds_bucket[5m]))) > 1.0
        for: 10m
        labels:
          severity: warning
          service: analytics
        annotations:
          summary: "ClickHouse write latency elevated"
          description: "ClickHouse write p95 latency is {{ $value }}s, above 1s threshold."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/clickhouse-write-failures.md"
          dashboard: "https://grafana.rival.com/d/tracking-ingest"

      - alert: AnalyticsPipelineBroken
        expr: sum(rate(analytics_events_enqueued_total[5m])) - sum(rate(analytics_events_written_total[5m])) > 100
        for: 10m
        labels:
          severity: critical
          service: analytics
        annotations:
          summary: "Analytics pipeline backed up"
          description: "Event lag rate is {{ $value }}/s. Queue may be blocked or ClickHouse unavailable."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/analytics-pipeline-broken.md"
          dashboard: "https://grafana.rival.com/d/tracking-ingest"

  # Queue health alerts
  - name: queue_health
    interval: 30s
    rules:
      - alert: QueueBacklogGrowth
        expr: deriv(sum by (queue) (queue_depth)[5m:]) > 50
        for: 10m
        labels:
          severity: warning
          service: queue
        annotations:
          summary: "Queue backlog growing"
          description: "Queue {{ $labels.queue }} depth growing at {{ $value }}/s. Check worker health."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/queue-backlog.md"
          dashboard: "https://grafana.rival.com/d/db-queue"

      - alert: QueueDepthCritical
        expr: sum by (queue) (queue_depth) > 10000
        for: 5m
        labels:
          severity: critical
          service: queue
        annotations:
          summary: "Queue depth critical"
          description: "Queue {{ $labels.queue }} has {{ $value }} jobs. Workers may be stalled."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/queue-backlog.md"
          dashboard: "https://grafana.rival.com/d/db-queue"

      - alert: QueueOldestJobStale
        expr: time() - queue_oldest_job_timestamp > 900
        for: 5m
        labels:
          severity: warning
          service: queue
        annotations:
          summary: "Queue has stale jobs"
          description: "Oldest job in queue {{ $labels.queue }} is {{ $value }}s old (>15m). Check worker processing."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/queue-backlog.md"
          dashboard: "https://grafana.rival.com/d/db-queue"

      - alert: HighQueueFailureRate
        expr: sum by (queue) (rate(queue_jobs_failed_total[5m])) / sum by (queue) (rate(queue_jobs_completed_total[5m])) > 0.1
        for: 10m
        labels:
          severity: warning
          service: queue
        annotations:
          summary: "High queue job failure rate"
          description: "Queue {{ $labels.queue }} failure rate is {{ $value | humanizePercentage }}, above 10% threshold."
          runbook: "https://github.com/sbelakho2/Ad-Project/blob/main/docs/runbooks/queue-backlog.md"
          dashboard: "https://grafana.rival.com/d/db-queue"

  # AI automation cost controls
  - name: ai_cost_controls
    interval: 1h
    rules:
      - alert: OpenAISpendExceeds50Percent
        expr: openai_monthly_spend_dollars > openai_budget_dollars * 0.5
        for: 1h
        labels:
          severity: warning
          service: ai_automation
        annotations:
          summary: "OpenAI spend at 50% of monthly budget"
          description: "Current spend: ${{ $value }}, Budget: {{ $labels.budget }}. Review usage and consider optimizing AI calls."

      - alert: OpenAISpendExceeds80Percent
        expr: openai_monthly_spend_dollars > openai_budget_dollars * 0.8
        for: 30m
        labels:
          severity: critical
          service: ai_automation
        annotations:
          summary: "OpenAI spend at 80% of monthly budget"
          description: "Current spend: ${{ $value }}. Review usage immediately. Consider disabling non-critical AI flags."

      - alert: OpenAIHardLimitReached
        expr: openai_requests_blocked_total > 0
        for: 5m
        labels:
          severity: critical
          service: ai_automation
        annotations:
          summary: "OpenAI hard limit reached - requests blocked"
          description: "AI automation is offline. Increase budget or disable flags. See runbook: infrastructure/runbooks/AI_COST_CONTROLS.md"

      - alert: UnexpectedAISpendSpike
        expr: rate(openai_monthly_spend_dollars[1h]) > rate(openai_monthly_spend_dollars[24h] offset 24h) * 3
        for: 2h
        labels:
          severity: warning
          service: ai_automation
        annotations:
          summary: "Unexpected AI spend spike detected"
          description: "Spend rate increased 3x+ compared to yesterday. Investigate for bugs or abuse."

