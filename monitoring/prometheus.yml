# Prometheus configuration for ApexMediation monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: '${PROMETHEUS_CLUSTER_LABEL}'
    environment: '${PROMETHEUS_ENVIRONMENT_LABEL}'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting and recording rules
rule_files:
  - 'alerts.yml'
  - 'recording-rules.yml'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - '${BACKEND_METRICS_TARGET}'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - target_label: service
        replacement: 'backend'

  # Console (Next.js) metrics
  - job_name: 'console'
    metrics_path: '/api/metrics'
    static_configs:
      - targets:
          - '${CONSOLE_METRICS_TARGET}'
    relabel_configs:
      - target_label: service
        replacement: 'console'

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    relabel_configs:
      - target_label: service
        replacement: 'database'

  # Redis metrics (Upstash provides Prometheus endpoint)
  - job_name: 'redis'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - '${REDIS_METRICS_TARGET}'
    relabel_configs:
      - target_label: service
        replacement: 'cache'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
