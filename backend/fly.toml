# Fly.io deployment configuration for ApexMediation Backend
app = "apexmediation-backend"
primary_region = "sjc" # San Jose, California (close to customers)
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  LOG_LEVEL = "info"

# HTTP service configuration
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2

  # Health checks
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
  
  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

  # HTTP ports
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Connection limits
  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

# VM resources
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Auto-scaling configuration
[metrics]
  port = 9091
  path = "/metrics"

[[vm.autoscaling]]
  min_count = 2
  max_count = 10

# Scale up when CPU > 80% or memory > 85%
[[vm.autoscaling.triggers]]
  metric = "cpu"
  threshold = 80
  window = "5m"

[[vm.autoscaling.triggers]]
  metric = "memory"
  threshold = 85
  window = "5m"

# Scale down when CPU < 30% and memory < 50% for 10 minutes
[[vm.autoscaling.triggers]]
  metric = "cpu"
  threshold = 30
  window = "10m"
  direction = "down"

[[vm.autoscaling.triggers]]
  metric = "memory"
  threshold = 50
  window = "10m"
  direction = "down"

# Persistent storage for logs (optional)
[[mounts]]
  source = "logs"
  destination = "/app/logs"
  initial_size = "1gb"

# Secrets (set via: fly secrets set KEY=value)
# Required secrets:
# - DATABASE_URL
# - CLICKHOUSE_URL
# - CLICKHOUSE_PASSWORD
# - UPSTASH_REDIS_URL
# - UPSTASH_REDIS_TOKEN
# - STRIPE_SECRET_KEY
# - STRIPE_WEBHOOK_SECRET
# - RESEND_API_KEY
# - JWT_SECRET
# - GLITCHTIP_DSN (optional, for error tracking)
