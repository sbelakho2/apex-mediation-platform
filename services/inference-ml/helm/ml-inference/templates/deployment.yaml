apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-inference.fullname" . }}
  labels:
    {{- include "ml-inference.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ml-inference.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ml-inference.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ml-inference.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.logLevel }}"
            {{- if .Values.modelArtifacts.baseDir }}
            - name: MODEL_DIR
              value: "{{ .Values.modelArtifacts.baseDir }}"
            {{- end }}
            {{- if .Values.modelArtifacts.requiredModels }}
            - name: REQUIRED_MODELS
              value: "{{ join "," .Values.modelArtifacts.requiredModels }}"
            {{- end }}
            {{- range $model, $version := .Values.modelArtifacts.versions }}
            - name: {{ printf "%s_MODEL_VERSION" (replace (upper $model) "-" "_") }}
              value: "{{ $version }}"
            {{- end }}
            {{- if .Values.auth.allowedRoles }}
            - name: INFERENCE_ALLOWED_ROLES
              value: "{{ join "," .Values.auth.allowedRoles }}"
            {{- end }}
            {{- if .Values.auth.tenantHeader }}
            - name: INFERENCE_TENANT_HEADER
              value: "{{ .Values.auth.tenantHeader }}"
            {{- end }}
            {{- if .Values.auth.audience }}
            - name: JWT_AUDIENCE
              value: "{{ .Values.auth.audience }}"
            {{- end }}
            {{- if .Values.rateLimit.maxRequests }}
            - name: RATE_LIMIT_MAX_REQUESTS
              value: "{{ .Values.rateLimit.maxRequests }}"
            {{- end }}
            {{- if .Values.rateLimit.windowSeconds }}
            - name: RATE_LIMIT_WINDOW_SECONDS
              value: "{{ .Values.rateLimit.windowSeconds }}"
            {{- end }}
            {{- if and .Values.auth.jwt .Values.auth.jwt.secretName }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.jwt.secretName }}
                  key: {{ .Values.auth.jwt.secretKey | default "jwt-secret" }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if or (and .Values.modelArtifacts.pvc.enabled .Values.modelArtifacts.mountPath) .Values.extraVolumeMounts }}
          volumeMounts:
            {{- if and .Values.modelArtifacts.pvc.enabled .Values.modelArtifacts.mountPath }}
            - name: model-artifacts
              mountPath: {{ .Values.modelArtifacts.mountPath }}
              readOnly: {{ .Values.modelArtifacts.pvc.readOnly | default true }}
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- if or .Values.modelArtifacts.pvc.enabled .Values.extraVolumes }}
      volumes:
        {{- if .Values.modelArtifacts.pvc.enabled }}
        - name: model-artifacts
          persistentVolumeClaim:
            claimName: {{ .Values.modelArtifacts.pvc.claimName }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
