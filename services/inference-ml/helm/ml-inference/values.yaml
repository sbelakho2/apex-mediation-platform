# Default values for ml-inference chart

replicaCount: 2

image:
  repository: rivalapex/ml-inference
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: ml-inference.rival.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: ml-inference-tls
  #    hosts:
  #      - ml-inference.rival.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

logLevel: INFO

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ml-inference
          topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

modelArtifacts:
  baseDir: /app/models
  mountPath: /app/models
  requiredModels:
    - fraud_detection
    - ctr_prediction
    - bid_optimization
  versions:
    fraud_detection: latest
    ctr_prediction: latest
    bid_optimization: latest
  metadataFilename: metadata.json
  pvc:
    enabled: true
    claimName: ml-models-pvc
    readOnly: true

auth:
  tenantHeader: X-Publisher-Id
  allowedRoles:
    - admin
    - publisher
    - readonly
  audience: rival-backend
  jwt:
    secretName: inference-shared-secrets
    secretKey: jwt-secret

rateLimit:
  maxRequests: 600
  windowSeconds: 60

extraEnv: []
extraVolumeMounts: []
extraVolumes: []

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

podDisruptionBudget:
  enabled: true
  minAvailable: 1
