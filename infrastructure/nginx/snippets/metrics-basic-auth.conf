## Basic Auth snippet for protecting /metrics (optional)
## Usage:
## 1) Create htpasswd file on host: `htpasswd -c /opt/apex/infrastructure/nginx/htpasswd/metrics admin`
## 2) Ensure docker compose mounts ./nginx/htpasswd to /etc/nginx/htpasswd (read-only).
## 3) In apexmediation.conf, inside the /metrics location, uncomment:
##    include /etc/nginx/snippets/metrics-basic-auth.conf;

auth_basic "Restricted Metrics";
auth_basic_user_file /etc/nginx/htpasswd/metrics;
