# Nginx reverse proxy for ApexMediation (DigitalOcean droplet)
# Production: terminate TLS here with certbot-managed certificates.
# If you run certbot on the host, mount /etc/letsencrypt into this container read-only (see compose).

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

proxy_headers_hash_max_size 1024;
proxy_headers_hash_bucket_size 128;

proxy_http_version 1.1;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Connection $connection_upgrade;

gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

# Security headers
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options SAMEORIGIN;
add_header Referrer-Policy no-referrer-when-downgrade;
add_header X-XSS-Protection "1; mode=block";
# HSTS: enable after HTTPS is working (uncomment next line)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

upstream api_upstream {
  server backend:8080;
}

# Phase 8: Console is optional and not started by default (compose profile `ui`).
# To avoid hard dependency and startup failure when `console` service is absent,
# we disable the console upstream here. Re-enable for Phase 2/production UI.
# upstream console_upstream {
#   server console:3000;
# }

server {
  listen 80 default_server;
  # Match any host locally, plus production hostnames
  server_name _ api.apexmediation.ee localhost 127.0.0.1;

  location /health {
    proxy_pass http://api_upstream/health;
  }

  location /metrics {
    # Optional: restrict by IP or add basic auth in production
    # Example 1 — IP allowlist
    # allow 127.0.0.1; deny all;
    # Example 2 — Basic Auth (create htpasswd and mount in compose)
    # include /etc/nginx/snippets/metrics-basic-auth.conf;
    proxy_pass http://api_upstream/metrics;
  }

  location / {
    proxy_pass http://api_upstream;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}

# Explicit localhost server block to override default.conf hostname match during local Phase 8
server {
  listen 80;
  server_name localhost 127.0.0.1;

  location /health {
    proxy_pass http://api_upstream/health;
  }

  location /metrics {
    proxy_pass http://api_upstream/metrics;
  }

  location / {
    proxy_pass http://api_upstream;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}

