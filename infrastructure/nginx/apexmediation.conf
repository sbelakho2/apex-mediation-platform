# Nginx reverse proxy for ApexMediation (DigitalOcean droplet)
# Production: terminate TLS here with certbot-managed certificates.
# If you run certbot on the host, mount /etc/letsencrypt into this container read-only (see compose).

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

proxy_headers_hash_max_size 1024;
proxy_headers_hash_bucket_size 128;

proxy_http_version 1.1;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Connection $connection_upgrade;

gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

# Security headers
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options SAMEORIGIN;
add_header Referrer-Policy no-referrer-when-downgrade;
add_header X-XSS-Protection "1; mode=block";
# HSTS: enable after HTTPS is working (uncomment next line)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

upstream api_upstream {
  server backend:8080;
}

upstream console_upstream {
  server console:3000;
}

server {
  listen 80;
  server_name api.apexmediation.ee;

  location /health {
    proxy_pass http://api_upstream/health;
  }

  location /metrics {
    # Optional: restrict by IP or add basic auth in production
    # allow 127.0.0.1; deny all;
    proxy_pass http://api_upstream/metrics;
  }

  location / {
    proxy_pass http://api_upstream;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}

server {
  listen 80;
  server_name console.apexmediation.ee;

  location / {
    proxy_pass http://console_upstream;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}

# --- HTTPS (production) ---
# Requires certificates at /etc/letsencrypt/live/<domain>/ issued by certbot on the host.
# Ensure docker-compose mounts /etc/letsencrypt into the nginx container read-only.

server {
  listen 443 ssl http2;
  server_name api.apexmediation.ee;

  # Replace with actual paths created by certbot on the droplet
  ssl_certificate /etc/letsencrypt/live/api.apexmediation.ee/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.apexmediation.ee/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf;

  location /health {
    proxy_pass http://api_upstream/health;
  }

  location /metrics {
    # Optional: restrict by IP or add basic auth / mTLS (see infra plan)
    proxy_pass http://api_upstream/metrics;
  }

  location / {
    proxy_pass http://api_upstream;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}

server {
  listen 443 ssl http2;
  server_name console.apexmediation.ee;

  # Replace with actual paths created by certbot on the droplet
  ssl_certificate /etc/letsencrypt/live/console.apexmediation.ee/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/console.apexmediation.ee/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf;

  location / {
    proxy_pass http://console_upstream;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
  }
}
