# Local override for enabling HTTPS on the droplet without changing the main compose file.
# Copy this next to the base compose file (e.g., to /opt/apex/infrastructure/docker-compose.override.yml)
# after obtaining certificates via certbot on the host. Then run:
#   docker compose -f infrastructure/docker-compose.prod.yml -f infrastructure/docker-compose.override.yml up -d
services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/apexmediation.ssl.conf:/etc/nginx/conf.d/apexmediation.ssl.conf:ro
