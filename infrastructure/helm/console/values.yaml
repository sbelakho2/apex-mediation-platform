# Default values for rivalapexmediation-console

replicaCount: 2

image:
  repository: ghcr.io/rivalapexmediation/console
  pullPolicy: IfNotPresent
  tag: ""  # inherit from Chart.appVersion when unset

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deployment:
  color: blue  # blue or green for blue-green deployments

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

podAutomountServiceAccountToken: false

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  selector:
    app: console
    color: blue  # Overridden automatically when unset; must match deployment.color

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hostnamePrefix: console
  defaultDomain: apexmediation.ee
  hosts:
    - host: console.apexmediation.ee
      servicePort: null
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: console-tls
      hosts:
        - console.apexmediation.ee

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetCPUOverrides: {}
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - console
          topologyKey: kubernetes.io/hostname

probes:
  liveness:
    enabled: true
    path: /
    port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /
    port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Environment variables
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "3000"
  - name: NEXT_TELEMETRY_DISABLED
    value: "1"

# Environment from secrets
envFrom: []

# Secrets (create externally and reference here)
secrets:
  create: false
  name: console-secrets
  mount: true
  requiredKeys:
    - NEXTAUTH_URL
    - NEXTAUTH_SECRET
    - JWT_SECRET
    - RESEND_API_KEY
    - STRIPE_SECRET_KEY
    - STRIPE_PUBLIC_KEY
    - SESSION_ENCRYPTION_KEY
  data: {}
    # NEXTAUTH_URL: https://console.apexmediation.ee
    # NEXTAUTH_SECRET: super-secret
    # JWT_SECRET: base64encodedsecret
    # RESEND_API_KEY: re_...
    # STRIPE_SECRET_KEY: sk_live_...
    # STRIPE_PUBLIC_KEY: pk_live_...
    # SESSION_ENCRYPTION_KEY: base64...

# Runtime (non-secret) config values for NEXT_PUBLIC_* env vars
config:
  create: true
  name: ""
  mount: true
  annotations: {}
  data:
    NEXT_PUBLIC_API_URL: https://api.apexmediation.ee/api/v1
    NEXT_PUBLIC_CONSOLE_BASE_URL: https://console.apexmediation.ee
    NEXT_PUBLIC_ENABLE_TRANSPARENCY_REFRESH: "false"

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 3000
  egress:
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443  # External API calls

# Optional ServiceMonitor for Prometheus scraping (requires monitoring CRDs)
serviceMonitor:
  enabled: false
  path: /metrics
  port: http
  scheme: http
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}
  metricRelabelings: []
  relabelings: []
