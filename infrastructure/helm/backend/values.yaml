# Default values for rivalapexmediation-backend
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: ghcr.io/rivalapexmediation/backend
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deployment:
  color: blue  # blue or green for blue-green deployments

lifecycle:
  preStop:
    enabled: true
    sleepSeconds: 10

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3001"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3001
  targetPort: 3001
  selector:
    color: blue  # Match deployment.color (validated by the template)

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hostnamePrefix: api
  defaultDomain: rivalapexmediation.ee
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: backend-tls
      hosts:
        - api.rivalapexmediation.ee

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  metricsServerEnabled: true  # Set to false if the cluster lacks metrics-server/custom metrics support
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - backend
          topologyKey: kubernetes.io/hostname

probes:
  liveness:
    enabled: true
    path: /health
    port: 3001
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /health
    port: 3001
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    enabled: true
    path: /health
    port: 3001
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30

# Environment variables
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "3001"
  - name: LOG_LEVEL
    value: info

# Environment from secrets
envFrom: []

# Secrets (create externally and reference here)
secrets:
  create: false
  name: backend-secrets
  mount: true
  requiredKeys:
    - DATABASE_URL
    - CLICKHOUSE_URL
    - REDIS_URL
    - JWT_SECRET
    - JWT_REFRESH_SECRET
  data: {}
    # DATABASE_URL: postgresql://...
    # CLICKHOUSE_URL: http://...
    # REDIS_URL: redis://...
    # JWT_SECRET: xxx
    # JWT_REFRESH_SECRET: xxx

# Database migrations job
migrations:
  enabled: true
  image:
    repository: ghcr.io/rivalapexmediation/backend
    tag: ""
  restartPolicy: Never
  backoffLimit: 3
  activeDeadlineSeconds: 300

# Service monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics
  labels: {}

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 3001
  egress:
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 5432  # PostgreSQL
      - protocol: TCP
        port: 8123  # ClickHouse
      - protocol: TCP
        port: 6379  # Redis
