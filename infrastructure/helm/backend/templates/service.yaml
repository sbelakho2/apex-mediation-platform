apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
{{- $serviceColor := default .Values.deployment.color .Values.service.selector.color }}
{{- if and .Values.service.selector.color (ne .Values.service.selector.color .Values.deployment.color) }}
{{- fail "service.selector.color must match deployment.color" }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "backend.selectorLabels" . | nindent 4 }}
    color: {{ $serviceColor }}
