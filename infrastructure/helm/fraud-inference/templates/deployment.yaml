apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fraud-inference.fullname" . }}
  labels:
    {{- include "fraud-inference.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fraud-inference.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fraud-inference.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fraud-inference.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
          {{- $mountPath := trimSuffix "/" (default "/app/models" .Values.model.volumeMount.path) }}
          {{- $subdir := trimSuffix "/" (default "fraud" .Values.model.subdirectory) }}
          {{- $basePath := printf "%s/%s" $mountPath $subdir }}
          {{- $version := default "latest" .Values.model.version }}
          {{- $modelFile := default "fraud_model.onnx" .Values.model.filename }}
          {{- $metaFile := default "trained_fraud_model.json" .Values.model.metadataFilename }}
          {{- $scalerFile := default "scaler.joblib" .Values.model.scalerFilename }}
          {{- $modelPath := printf "%s/%s/%s" $basePath $version $modelFile }}
          {{- $metaPath := printf "%s/%s/%s" $basePath $version $metaFile }}
          {{- $scalerPath := printf "%s/%s/%s" $basePath $version $scalerFile }}
          - name: LOG_LEVEL
            value: "{{ .Values.logLevel }}"
          - name: OMP_NUM_THREADS
            value: "{{ .Values.ompNumThreads }}"
          - name: MODEL_PATH
            value: "{{ $modelPath }}"
          - name: MODEL_META_PATH
            value: "{{ $metaPath }}"
          - name: MODEL_SCALER_PATH
            value: "{{ $scalerPath }}"
          {{- if .Values.auth.allowedRoles }}
          - name: INFERENCE_ALLOWED_ROLES
            value: "{{ join "," .Values.auth.allowedRoles }}"
          {{- end }}
          {{- if .Values.auth.tenantHeader }}
          - name: INFERENCE_TENANT_HEADER
            value: "{{ .Values.auth.tenantHeader }}"
          {{- end }}
          {{- if .Values.auth.audience }}
          - name: JWT_AUDIENCE
            value: "{{ .Values.auth.audience }}"
          {{- end }}
          {{- if .Values.rateLimit.maxRequests }}
          - name: RATE_LIMIT_MAX_REQUESTS
            value: "{{ .Values.rateLimit.maxRequests }}"
          {{- end }}
          {{- if .Values.rateLimit.windowSeconds }}
          - name: RATE_LIMIT_WINDOW_SECONDS
            value: "{{ .Values.rateLimit.windowSeconds }}"
          {{- end }}
          {{- if and .Values.auth.jwt .Values.auth.jwt.secretName }}
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.auth.jwt.secretName }}
                key: {{ .Values.auth.jwt.secretKey | default "jwt-secret" }}
          {{- end }}
          {{- with .Values.extraEnv }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- if or .Values.model.volumeMount.enabled .Values.extraVolumeMounts }}
        volumeMounts:
          {{- if .Values.model.volumeMount.enabled }}
          - name: model-volume
            mountPath: {{ .Values.model.volumeMount.path }}
            readOnly: true
          {{- end }}
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- end }}
      {{- if or .Values.model.volumeMount.enabled .Values.extraVolumes }}
      volumes:
        {{- if .Values.model.volumeMount.enabled }}
        - name: model-volume
          {{- if eq .Values.model.source.type "pvc" }}
          persistentVolumeClaim:
            claimName: {{ .Values.model.source.pvc.claimName }}
            readOnly: {{ .Values.model.source.pvc.readOnly }}
          {{- else if eq .Values.model.source.type "configmap" }}
          configMap:
            name: {{ .Values.model.source.configmap.name }}
          {{- end }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
