version: '3.9'

networks:
  apex-net:
    driver: bridge

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_SSL=true
      - REDIS_URL=${REDIS_URL}
      - CORS_ALLOWLIST=https://console.apexmediation.ee,https://apexmediation.ee
    expose:
      - "8080"
    networks:
      - apex-net

  console:
    build:
      context: ../console
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.apexmediation.ee/api/v1
    expose:
      - "3000"
    networks:
      - apex-net
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD}",
      "--maxmemory", "512mb",
      "--maxmemory-policy", "allkeys-lru",
      "--appendonly", "yes"
    ]
    networks:
      - apex-net
    expose:
      - "6379"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - console
    ports:
      - "80:80"
      - "443:443" # Terminate TLS here using certbot-managed certs on the host
    volumes:
      - ./nginx/apexmediation.conf:/etc/nginx/conf.d/apexmediation.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      # Bind-mount host certs issued by certbot (run certbot on the droplet host)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - apex-net
