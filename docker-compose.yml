version: '3.9'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080" # Aligned with fly.toml
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/apexmediation
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_URL=http://clickhouse:8123
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=7d
      - PORT=8080
    depends_on:
      - postgres
      - redis
      - clickhouse
    networks:
      - ad-stack
    volumes:
      - ./backend:/app
      - /app/node_modules

  console:
    build:
      context: ./console
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - ad-stack
    volumes:
      - ./console:/app
      - /app/node_modules

  website:
    build:
      context: ./website
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - ad-stack
    volumes:
      - ./website:/app
      - /app/node_modules

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=apexmediation
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - ad-stack

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ad-stack

  clickhouse:
    image: clickhouse/clickhouse-server:23.9
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=analytics
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - ad-stack

  ml-train:
    build:
      context: .
      dockerfile: Dockerfile.ml
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["--help"]
    profiles:
      - ml
    networks:
      - ad-stack

  ml-train-gpu:
    build:
      context: .
      dockerfile: Dockerfile.ml-gpu
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["--help"]
    profiles:
      - ml-gpu
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - ad-stack

networks:
  ad-stack:
    driver: bridge

volumes:
  postgres-data:
  clickhouse-data:
