services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080" # Aligned with fly.toml
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/apexmediation}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:-http://clickhouse:8123}
      - JWT_SECRET=${JWT_SECRET:-dev-stack-secret-token-1234567890abcdef}
      - COOKIE_SECRET=${COOKIE_SECRET:-dev-cookie-secret-1234567890abcdef}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=${PORT:-8080}
      - CORS_ALLOWLIST=${CORS_ALLOWLIST:-http://localhost:3000,http://localhost:3001}
    depends_on:
      - postgres
      - redis
      - clickhouse
    networks:
      - ad-stack
    profiles:
      - dev
      - full

  console:
    build:
      context: ./console
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
    depends_on:
      - backend
    networks:
      - ad-stack
    profiles:
      - dev
      - full

  website:
    build:
      context: ./website
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
    depends_on:
      - backend
    networks:
      - ad-stack
    profiles:
      - dev
      - full

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-apexmediation}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - ad-stack
    profiles:
      - dev
      - full

  redis:
    image: redis:7-alpine
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD:-changeme}",
      "--maxmemory", "512mb",
      "--maxmemory-policy", "allkeys-lru",
      "--appendonly", "yes"
    ]
    # Do not expose Redis publicly in production; port mapping is only for local dev.
    ports:
      - "6379:6379"
    networks:
      - ad-stack
    profiles:
      - dev
      - full

  clickhouse:
    image: clickhouse/clickhouse-server:23.9
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=analytics
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - ad-stack
    profiles:
      - full

  ml-train:
    build:
      context: .
      dockerfile: Dockerfile.ml
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["--help"]
    profiles:
      - ml
    networks:
      - ad-stack

  ml-train-gpu:
    build:
      context: .
      dockerfile: Dockerfile.ml-gpu
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: ["--help"]
    profiles:
      - ml-gpu
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - ad-stack

networks:
  ad-stack:
    driver: bridge

volumes:
  postgres-data:
  clickhouse-data:
