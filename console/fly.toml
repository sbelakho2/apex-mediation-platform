# migrated to DigitalOcean (single droplet + DO Managed Postgres + self‑hosted Redis).
# Do not deploy with Fly.io. Follow the DO checklists instead:
# - docs/Internal/Infrastructure/DO_READINESS_CHECKLIST.md
# - docs/Internal/Deployment/PRODUCTION_READINESS_CHECKLIST.md
