# Original content below (deprecated):
app = "apexmediation-console"
primary_region = "sjc" # San Jose, California
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  NEXT_TELEMETRY_DISABLED = "1"

# HTTP service configuration
[[services]]
  internal_port = 3000
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2

  # Health checks
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
  
  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
    protocol = "http"

  # HTTP ports
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Connection limits
  [services.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 400

# VM resources (Next.js needs more memory for SSR)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Auto-scaling configuration
[[vm.autoscaling]]
  min_count = 2
  max_count = 8

# Scale up when CPU > 75% or memory > 80%
[[vm.autoscaling.triggers]]
  metric = "cpu"
  threshold = 75
  window = "5m"

[[vm.autoscaling.triggers]]
  metric = "memory"
  threshold = 80
  window = "5m"

# Secrets (set via: fly secrets set KEY=value)
# Required secrets:
# - NEXT_PUBLIC_API_URL (e.g., https://apexmediation-backend.fly.dev)
# - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
# - NEXTAUTH_SECRET
# - NEXTAUTH_URL (e.g., https://console.apexmediation.ee)
